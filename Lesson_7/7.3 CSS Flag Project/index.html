<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{
      background-color: #ce1126;
      height: 600px;
      width: 900px;
      position: relative;
    }

    /*this is the text inside the flag*/
    .flag > p{
      color: white;
      text-align: center;
      font-size: 80px;
    }

    /*this is the dark blue element*/
    .flag > div{
      background-color: #002868;
      height: 300px;
      width: 100%;
      position: absolute;
      top: 25%;
    }

    /*this is the white circle*/
    div > div > div{
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: white;
      top: 50px;
      left: 350px;
      position: absolute;
    }

    /*this is the text inside the circle*/
    div > div > p{
      color: black;
      position: relative;
      font-size: 80px;
      margin: 0px;
      text-align: center;
    }

  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
